<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
	<h:body>
		<div>
		<ui:composition template="${pageContext.request.contextPath}/templates/centeredTemplate.xhtml">
			<ui:define name="title">Log In</ui:define>
			<ui:define name="centeredContent">
				<p:messages showDetail="true" autoUpdate="true" closable="true" />
				<h2>Log In</h2>
			 	<p>Enter your credentials to log in.</p>
				<p:panelGrid styleClass="ui-panelgrid-blank" columns="1"
				layout="grid">
					<p:outputLabel value="E-mail: "/>
					<p:inputText value="#{signOnBean.email}" />
					<p:outputLabel value="Password: " />
					<p:inputText value="#{signOnBean.password}" />
					<p:column>
					</p:column>
				</p:panelGrid>
				<p:commandButton value="Login" action="#{signOnBean.doSignOn}" />
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:commandLink value="guest" 
								 action="/public/publicHome.xhtml?faces-redirect=true"/>
				</div>
			</ui:define>
		</ui:composition>
		</div>
	</h:body>
</html>
